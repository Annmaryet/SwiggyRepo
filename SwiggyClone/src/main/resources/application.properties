spring.application.name=SwiggyClone
# ===============================
# Server Configuration
# ===============================
server.port=8082

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/SwiggyClone
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Hibernate / JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Swagger / OpenAPI (Optional)
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===============================
# Jackson JSON Config
# ===============================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC

# =======================================
# JWT TOKEN CONFIGURATION
# =======================================

# IMPORTANT: Replace this with your own long, random, and secret string!
# This key is used to sign your JWTs. Keep it safe.
jwt.secret=YourSuperSecretKeyForSwiggyCloneApplicationThatIsVeryLongAndSecure

# Token expiration time in milliseconds (e.g., 24 hours)
jwt.expiration=86400000
